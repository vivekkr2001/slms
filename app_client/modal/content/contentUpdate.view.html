<div class="modal-content">
    <form id="updateContent" name="updateContent" role="form" ng-submit="vm.onUpdate()" class="form-horizontal">
        <div class="modal-header">
            <button type="button" ng-click="vm.modal.cancel()" class="close">
                <span aria-hidden="true">X</span>
                <span class="sr-only">Close</span></button>
            <h4 id="myModalLabel" class="modal-title">Update your Content </h4>
        </div>
        <div class="modal-body">
            <div role="alert" ng-show="vm.formError" class="alert alert-danger">
                {{vm.formError}}</div>
            <div class="form-group">
                <label for="name" class="col-xs-2 col-sm-2 control-label">Name</label>
                <div class="col-xs-10 col-sm-10">
                    <input type="text" id="name" name="name" placeholder="{{vm.data.content.name}}" ng-model="vm.formData1.name"
                        class="form-control" />
                </div>
            </div>
            
            <div class="form-group">
                <label for="link" class="col-sm-2 control-label">File</label>
                <div class="col-sm-10">
                    <input type="text" id="link" name="link" placeholder="{{vm.data.content.link}}" ng-model="vm.formData1.link"
                        class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <label for="details" class="col-sm-2 control-label">Details</label>
                <div class="col-sm-10">
                    <textarea id="details" name="details" rows="2" placeholder="{{vm.data.content.details}}" ng-model="vm.formData1.details"
                        class="form-control"></textarea>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button ng-click="vm.modal.cancel()" type="button" class="btn btn-
    default">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
