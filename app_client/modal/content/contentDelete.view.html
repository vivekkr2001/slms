<div class="modal-content">
    <form id="deleteContent" name="deleteContent" ng-submit="vm.onDelete()" class="form-horizontal">
        <div class="modal-header">
            <button type="button" ng-click="vm.modal.cancel()" class="close">
                <span aria-hidden="true">X</span>
                <span class="sr-only">Close</span></button>
            <h4 id="myModalLabel" class="modal-title">Are you sure want to delete this content? </h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <h4><label for="name" class="col-xs-2 col-sm-2 control-label">Name :</label></h4>
                <div class="col-xs-10 col-sm-10">
                    <p><h4>{{vm.data.content.name}}</h4></p>
                </div>
            </div>
            
            <div class="form-group">
                <h4><label for="link" class="col-sm-2 control-label">File :</label></h4>
                <div class="col-xs-10 col-sm-10">
                    <p><h4>{{vm.data.content.link}}</h4></p>
                </div>
            </div>

            <div class="form-group">
                <h4><label for="details" class="col-sm-2 control-label">Details :</label></h4>
                <div class="col-xs-10 col-sm-10">
                    <p><h4>{{vm.data.content.details}}</h4></p>
                </div>
            </div>
        </div>
        </div>
        <div class="modal-footer">
            <button ng-click="vm.modal.cancel()" type="button" class="btn btn-
    default">Cancel</button>
            <button type="submit" ng-click="vm.onDelete()" class="btn btn-primary">Confirm</button>
        </div>
    </form>
</div>
